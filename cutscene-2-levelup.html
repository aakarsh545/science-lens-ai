<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Up - Knowledge Ascended</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0f172a;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      color: white;
    }

    .level-container {
      position: relative;
      display: inline-block;
      margin-bottom: 30px;
    }

    .level-number {
      font-size: 120px;
      font-weight: bold;
      background: linear-gradient(135deg, #fbbf24, #f59e0b, #ef4444);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0;
      transform: scale(0);
      animation: levelAppear 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.5s forwards;
      text-shadow: 0 0 60px rgba(251, 191, 36, 0.5);
    }

    .level-label {
      font-size: 24px;
      color: #fbbf24;
      text-transform: uppercase;
      letter-spacing: 8px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.8s ease-out 1s forwards;
      margin-top: 10px;
    }

    .xp-bar-container {
      width: 400px;
      height: 8px;
      background: rgba(148, 163, 184, 0.2);
      border-radius: 10px;
      overflow: hidden;
      margin: 30px auto;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 1.5s forwards;
    }

    .xp-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #fbbf24, #f59e0b);
      border-radius: 10px;
      animation: xpFill 1.5s ease-out 2s forwards;
      position: relative;
      overflow: hidden;
    }

    .xp-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shimmer 1.5s ease-in-out infinite;
    }

    .unlocks-title {
      font-size: 18px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 4px;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 3.5s forwards;
      margin-bottom: 20px;
    }

    .unlocks-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 3.8s forwards;
    }

    .unlock-card {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(251, 191, 36, 0.3);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .unlock-card:hover {
      transform: translateY(-5px);
      border-color: rgba(251, 191, 36, 0.6);
      box-shadow: 0 10px 30px rgba(251, 191, 36, 0.2);
    }

    .unlock-icon {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .unlock-name {
      font-size: 14px;
      color: #e2e8f0;
      font-weight: 600;
    }

    .continue-button {
      margin-top: 40px;
      padding: 14px 40px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #fbbf24, #f59e0b);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.8s ease-out 4s forwards;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(251, 191, 36, 0.3);
    }

    .continue-button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 15px 40px rgba(251, 191, 36, 0.4);
    }

    .skip-button {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 100;
      padding: 10px 20px;
      font-size: 14px;
      color: #94a3b8;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 25px;
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 3s forwards;
      transition: all 0.3s ease;
    }

    .skip-button:hover {
      background: rgba(30, 41, 59, 0.9);
      border-color: rgba(148, 163, 184, 0.4);
      color: white;
    }

    @keyframes levelAppear {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes xpFill {
      0% {
        width: 0%;
      }
      100% {
        width: 100%;
      }
    }

    @keyframes shimmer {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    .glow-ring {
      position: absolute;
      width: 300px;
      height: 300px;
      border: 3px solid rgba(251, 191, 36, 0.5);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: ringExpand 1.5s ease-out 0.8s forwards;
    }

    @keyframes ringExpand {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="content">
    <div class="glow-ring"></div>
    <div class="level-container">
      <div class="level-number">10</div>
      <div class="level-label">Legendary</div>
    </div>

    <div class="xp-bar-container">
      <div class="xp-bar"></div>
    </div>

    <div class="unlocks-title">New Unlocks</div>

    <div class="unlocks-grid">
      <div class="unlock-card">
        <div class="unlock-icon">ðŸŽ¨</div>
        <div class="unlock-name">Rare Themes</div>
      </div>
      <div class="unlock-card">
        <div class="unlock-icon">ðŸ‘¤</div>
        <div class="unlock-name">Rare Avatars</div>
      </div>
      <div class="unlock-card">
        <div class="unlock-icon">âš¡</div>
        <div class="unlock-name">2x XP Boosts</div>
      </div>
    </div>

    <button class="continue-button" onclick="endCutscene()">Continue Journey</button>
  </div>

  <button class="skip-button" onclick="endCutscene()">Skip â†’</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const numParticles = 150;

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = canvas.width / 2;
        this.y = canvas.height / 2;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 3 + 2;
        this.size = Math.random() * 4 + 2;
        this.life = 1;
        this.decay = Math.random() * 0.01 + 0.005;

        const colors = ['#fbbf24', '#f59e0b', '#ef4444', '#f97316'];
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }

      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.life -= this.decay;
        this.speed *= 0.98;

        if (this.life <= 0) {
          this.reset();
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.life;
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    // Initialize particles but don't start explosion until 1s
    setTimeout(() => {
      for (let i = 0; i < numParticles; i++) {
        particles.push(new Particle());
      }
    }, 1000);

    function animate() {
      ctx.fillStyle = 'rgba(15, 23, 42, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function endCutscene() {
      document.body.style.transition = 'opacity 0.5s ease';
      document.body.style.opacity = '0';
      setTimeout(() => {
        alert('Level Up complete! In production, this would return to the app.');
      }, 500);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === 'Escape') {
        endCutscene();
      }
    });
  </script>
</body>
</html>
