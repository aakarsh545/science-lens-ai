<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Science Lens - Journey Begins</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0f172a;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      color: white;
    }

    .logo {
      font-size: 72px;
      font-weight: bold;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0;
      transform: scale(0.5);
      animation: logoAppear 1.5s ease-out 0.5s forwards;
      margin-bottom: 20px;
    }

    .welcome {
      font-size: 48px;
      font-weight: 600;
      color: #f1f5f9;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease-out 2s forwards;
      margin-bottom: 15px;
    }

    .subtitle {
      font-size: 24px;
      color: #94a3b8;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s ease-out 2.5s forwards;
      margin-bottom: 40px;
    }

    .cta-button {
      padding: 16px 48px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s ease-out 3.5s forwards;
      transition: all 0.3s ease;
      box-shadow: 0 10px 40px rgba(59, 130, 246, 0.3);
    }

    .cta-button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 15px 50px rgba(59, 130, 246, 0.4);
    }

    .cta-button.pulse {
      animation: pulse 2s ease-in-out infinite;
    }

    .skip-button {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 100;
      padding: 10px 20px;
      font-size: 14px;
      color: #94a3b8;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 25px;
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 5s forwards;
      transition: all 0.3s ease;
    }

    .skip-button:hover {
      background: rgba(30, 41, 59, 0.9);
      border-color: rgba(148, 163, 184, 0.4);
      color: white;
    }

    @keyframes logoAppear {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 10px 40px rgba(59, 130, 246, 0.3);
      }
      50% {
        box-shadow: 0 10px 60px rgba(59, 130, 246, 0.5);
      }
    }

    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0;
      animation: glowAppear 2s ease-out 2s forwards;
    }

    @keyframes glowAppear {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="content">
    <div class="glow"></div>
    <div class="logo">ðŸ”¬ Science Lens</div>
    <div class="welcome">Welcome, Explorer</div>
    <div class="subtitle">Your journey through the cosmos of knowledge begins now</div>
    <button class="cta-button pulse" onclick="endCutscene()">Begin Exploration</button>
  </div>

  <button class="skip-button" onclick="endCutscene()">Skip Intro â†’</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    const numStars = 200;

    class Star {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width - canvas.width / 2;
        this.y = Math.random() * canvas.height - canvas.height / 2;
        this.z = Math.random() * 1000 + 500;
        this.pz = this.z;
      }

      update() {
        this.z -= 5;

        if (this.z < 1) {
          this.reset();
          this.z = 1000;
          this.pz = this.z;
        }
      }

      draw() {
        const sx = (this.x / this.z) * canvas.width + canvas.width / 2;
        const sy = (this.y / this.z) * canvas.height + canvas.height / 2;

        const px = (this.x / this.pz) * canvas.width + canvas.width / 2;
        const py = (this.y / this.pz) * canvas.height + canvas.height / 2;

        this.pz = this.z;

        const size = (1 - this.z / 1000) * 3;
        const alpha = (1 - this.z / 1000);

        ctx.beginPath();
        ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
        ctx.lineWidth = size;
        ctx.moveTo(px, py);
        ctx.lineTo(sx, sy);
        ctx.stroke();
      }
    }

    for (let i = 0; i < numStars; i++) {
      stars.push(new Star());
    }

    function animate() {
      ctx.fillStyle = 'rgba(15, 23, 42, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      stars.forEach(star => {
        star.update();
        star.draw();
      });

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function endCutscene() {
      document.body.style.transition = 'opacity 0.5s ease';
      document.body.style.opacity = '0';
      setTimeout(() => {
        alert('Cutscene complete! In production, this would redirect to the main app.');
      }, 500);
    }

    // Keyboard shortcut to skip
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === 'Escape') {
        endCutscene();
      }
    });
  </script>
</body>
</html>
